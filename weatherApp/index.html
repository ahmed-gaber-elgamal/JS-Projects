<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather">
        <input type="search" class="weather-search" placeholder="Your City">
        <!-- <datalist id="suggestions"></datalist> -->
        <div class="weather-today">
            <div class="weather-details">
                <h2 class="weather-city">City</h2>
                <p class="weather-day">Day</p>
                <div class="weather-current">
                    <p class="weather-indicator weather-indicator-humidity"><span class="value">50</span>%</p>
                    <p class="weather-indicator weather-indicator-wind"><span class="value">West, 5</span> m/s</p>
                    <p class="weather-indicator weather-indicator-pressure"><span class="value">1050</span> hPa</p>
                </div>
            </div>
            <img src="assets/images/clear-sky.png" alt="" class="weather-image">
            <div class="weather-temp"><span class="value">+25</span>&deg;C</div>
        </div>
        <div class="weather-forecast">
            <article class="weather-forecast-item">
                <img src="assets/images/clear-sky.png" class="weather-forecast-icon">
                <h3 class="weather-forecast-day">Day</h3>
                <p class="weather-forecast-temp"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="assets/images/clear-sky.png" class="weather-forecast-icon">
                <h3 class="weather-forecast-day">Day</h3>
                <p class="weather-forecast-temp"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="assets/images/clear-sky.png" class="weather-forecast-icon">
                <h3 class="weather-forecast-day">Day</h3>
                <p class="weather-forecast-temp"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="assets/images/clear-sky.png" class="weather-forecast-icon">
                <h3 class="weather-forecast-day">Day</h3>
                <p class="weather-forecast-temp"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="assets/images/clear-sky.png" class="weather-forecast-icon">
                <h3 class="weather-forecast-day">Day</h3>
                <p class="weather-forecast-temp"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
